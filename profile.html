<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Anggota Komunitas Ibadurrahman</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Style for member card */
    .member-card {
      max-width: 300px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    /* Style for member avatar */
    .member-avatar img {
      width: 100%;
      display: block;
    }

    /* Style for member info */
    .member-info {
      padding: 20px;
    }

    .member-info h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .member-info p {
      font-size: 14px;
      margin-bottom: 8px;
    }

    /* Optional: Add hover effect for the member card */
    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="member-card">
    <div class="member-avatar ">
      <img src="gambar.jpg" alt="Avatar" class="justify-content-center">
    </div>
    <div class="member-info">
      <h2>Nama Anggota</h2>
      <p>Alamat: Alamat Anggota</p>
      <p>Email: anggota@example.com</p>

    </div>
  </div>
</body>
</html>
